# this config needs haproxy-1.1.28 or haproxy-1.2.1
global  log 127.0.0.1   local0
        log 127.0.0.1   local0 info
        maxconn 4096
        #chroot /usr/share/haproxy
        user haproxy
        group haproxy
        daemon
        #debug
        #quiet

defaults
        log     global
        mode    http
        option  tcplog
        option  dontlognull
        retries 3
        option redispatch
        maxconn 2000
        contimeout      5000
        clitimeout      50000
        srvtimeout      50000

frontend loadbalance_http
        bind    *:80
        mode    http
        acl host_nxt hdr_dom(host) -i alkmaar.lizard.net
        acl host_nxt hdr_dom(host) -i almere.lizard.net
        acl host_nxt hdr_dom(host) -i alphenaandenrijn.lizard.net
        acl host_nxt hdr_dom(host) -i amsterdam.lizard.net
        acl host_nxt hdr_dom(host) -i apeldoorn.lizard.net
        acl host_nxt hdr_dom(host) -i api.ddsc.nl
        acl host_nxt hdr_dom(host) -i api.dijkdata.nl
        acl host_nxt hdr_dom(host) -i bangladesh.lizard.net
        acl host_nxt hdr_dom(host) -i brunei.lizard.net
        acl host_nxt hdr_dom(host) -i ddsc.lizard.net
        acl host_nxt hdr_dom(host) -i delfland.lizard.net
        acl host_nxt hdr_dom(host) -i demo.lizard.net
        acl host_nxt hdr_dom(host) -i denhaag.lizard.net
        acl host_nxt hdr_dom(host) -i digitaledelta.lizard.net
        acl host_nxt hdr_dom(host) -i dijkdata.nl
        acl host_nxt hdr_dom(host) -i ec.lizard.net
        acl host_nxt hdr_dom(host) -i flevoland.lizard.net
        acl host_nxt hdr_dom(host) -i ggmn.lizard.net
        acl host_nxt hdr_dom(host) -i groningen.lizard.net
        acl host_nxt hdr_dom(host) -i heerhugowaard.lizard.net
