        acl host_nxt hdr_dom(host) -i limburg.lizard.net
        acl host_nxt hdr_dom(host) -i nxt.lizard.net
        acl host_nxt hdr_dom(host) -i purmerend6.lizard.net
        acl host_nxt hdr_dom(host) -i rhdhv.lizard.net
        acl host_nxt hdr_dom(host) -i saz.lizard.net
        acl host_nxt hdr_dom(host) -i twn.lizard.net
        acl host_nxt hdr_dom(host) -i vietnam.lizard.net
        acl host_nxt hdr_dom(host) -i vitens.lizard.net
