# this config needs haproxy-1.1.28 or haproxy-1.2.1
global  log 127.0.0.1   local0
        log 127.0.0.1   local0 info
        maxconn 4096
        #chroot /usr/share/haproxy
        user haproxy
        group haproxy
        daemon
        #debug
        #quiet

defaults
        log     global
        mode    http
        option  tcplog
        option  dontlognull
        retries 3
        option redispatch
        maxconn 2000
        contimeout      5000
        clitimeout      50000
        srvtimeout      50000

frontend loadbalance_http
        bind    *:80
        mode    http
        acl host_nxt hdr_dom(host) -i alkmaar.lizard.net
        acl host_nxt hdr_dom(host) -i almere.lizard.net
        acl host_nxt hdr_dom(host) -i alphenaandenrijn.lizard.net

        acl host_raster hdr_dom(host) -i raster.lizard.net

        use_backend nxt_cluster if host_nxt
        use_backend raster_cluster if host_raster


backend nxt_cluster
        balance roundrobin
        option httpclose
        option forwardfor
        # The http check needs a specific host name:
        option httpchk HEAD / HTTP/1.1\r\nHost:\ demo.lizard.net
        server p-web-ws-d16.external-nens.local  10.100.130.157:80 check observe layer7
        server p-web-ws-d17.external-nens.local  10.100.130.158:80 check observe layer7
        server p-web-ws-d2.external-nens.local   10.100.130.142:80 check observe layer7
#        server 100-revprox-d07 10.100.100.87:81 check backup


backend raster_cluster
        balance roundrobin
        option httpclose
        option forwardfor
        # The http check needs a specific host name:
        option httpchk HEAD / HTTP/1.1\r\nHost:\ raster.lizard.net
        server 110-raster-d1.external-nens.local  10.100.110.131:80 check observe layer7
        server 110-raster-d2.external-nens.local  10.100.110.132:80 check observe layer7

        errorfile       400     /etc/haproxy/errors/400.http
        errorfile       403     /etc/haproxy/errors/403.http
        errorfile       408     /etc/haproxy/errors/408.http
        errorfile       500     /etc/haproxy/errors/500.http
        errorfile       502     /etc/haproxy/errors/502.http
        errorfile       503     /etc/haproxy/errors/503.http
        errorfile       504     /etc/haproxy/errors/504.http


# Nice monitoring
listen stats *:sdfsdfsfsdf
    stats enable
    stats uri /
#    stats hide-version
    stats auth sdfsdf:sdfsdfsdfsdf