[tool:pytest]
addopts = --flakes --cov
flakes-ignore =
    six.py UndefinedName


[zest.releaser]
# If we don't want to release this package on pypi, uncomment the next line.
release = no


[flake8]
max-line-length = 88


[isort]
atomic = true
force_alphabetical_sort = true
force_single_line = true
include_trailing_comma = true
line_length = 88
lines_after_imports = 2
multi_line_output = 3
not_skip = __init__.py
skip = external-dependencies
use_parentheses = true
